  
  <mat-toolbar color="primary">
     
    <p>WellCome To Hotel</p>
    <button mat-raised-button color="accent" routerLink="/home">logout</button> 
    <button mat-raised-button color="accent" routerLink="/booknow">Booknow</button> 
    <button class="btn-sign"  (click)="booknow()">Booknow</button>
  </mat-toolbar> <br>

  <mat-form-field class="example-full-width">
    <mat-label>Search here</mat-label>
    <input matInput type="text" [(ngModel)]="searchBoxVal">
  </mat-form-field>

<div>
   
    <div class="card-container">
      <h1></h1>
       <div class="card" *ngFor="let item of hotelForm |   filtar : searchBoxVal ">
        <img [src]="item.Image" alt="Card Image"> 
         <!-- <img mat-card-xl-image src='/assets/newimg/hotel-16.jpg' > -->
         <div class="card-content">
           <h3>HotelName :{{ item.HotelName }}</h3>
           <p>OwnerName :{{item.OwnerName}}</p>
           <p>OwnerMobNo :{{item.OwnerMobNo}}</p>
           <p>HotelAddress :{{item.HotelAddress}}</p>
           <p> HotelMenu :{{item.HotelMenu}}</p>
           <p> RoomAvailable :{{item.RoomAvailable}}</p>
           <button class="btn-sign" (click)="booknow()">Booknow</button>
         </div>
       </div>
     </div>
    
   </div>
