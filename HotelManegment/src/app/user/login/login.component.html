
<mat-toolbar color="primary">
    <span class="example-spacer">MY HOTALS </span>
    <p>WellCome To Login</p>
    <a routerLink="/home">Home</a>
</mat-toolbar> <br>

<div>
<mat-card class="example-form">
    <mat-card-header>
        <h1>Login</h1>
    </mat-card-header>
    <mat-card-content> 
        <form  [formGroup]="loginform">
            <mat-form-field class="example-full-width" >
              <mat-label>User Name</mat-label>
              <input matInput formControlName="id" >
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" >
              </mat-form-field>
              <mat-form-field class="example-full-width" >
                <mat-label>MobailNo</mat-label>
                <input matInput formControlName="mobNo" >
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" >
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" >
              </mat-form-field>
              <div>
              <mat-radio-group formControlName="gender" aria-label=" Gender">
                <mat-radio-button value="male">Male</mat-radio-button>
                <mat-radio-button value="female">Female</mat-radio-button>
                <mat-radio-button value="Other">Other</mat-radio-button>
              </mat-radio-group>
              </div>
            <div class="example-button-row">
                <button mat-button color="primary">Primary</button>
                <button mat-button color="accent">Accent</button>
         </div> 
        </form>
          
    </mat-card-content>
  </mat-card>
</div>
