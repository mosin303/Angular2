 
 


<!-- bookNowCompo : form-- userName, adharno, mobNo, amount ,  submit --=> post Api endpoint/hotelBooking.-->
 


   <div class="body">
    <!-- <div  *ngIf="showTable"> -->
   <form class="form" [formGroup]="bookNow">  
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <div class="form-inner">
          <h2>Hotel Booking</h2>
    <div class="content">
            
    <mat-form-field class="example-full-width">
      <mat-label> UserNane</mat-label>
      <input matInput type="text" formControlName="userName">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label> Adhar No</mat-label>
        <input matInput type="number" formControlName="adharno" >
        <span matTextPrefix>$&nbsp;</span>
        <span matTextSuffix>.00</span>
      </mat-form-field> 
      <mat-form-field class="example-full-width">
        <mat-label> MobNo</mat-label>
        <input matInput type="number" formControlName="mobNo">
        <span matTextPrefix>$&nbsp;</span>
        <span matTextSuffix>.00</span>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Amount</mat-label>
        <input matInput type="number" formControlName="amount" >
        <span matTextPrefix>$&nbsp;</span>
        <span matTextSuffix>.00</span>
      </mat-form-field>
      <button type="submit" class="btn" [disabled]="!bookNow.valid" (click)="submit()">Submit</button>
  </div>
        
  </div> 
</form>   
  </div>
