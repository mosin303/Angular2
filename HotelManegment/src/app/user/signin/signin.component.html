   
<mat-toolbar class="bar" color="primary">
    <span class="example-spacer"><h1> <b> HOTALS</b> </h1></span>
    <p>WellCome To Signin </p>
    <button mat-raised-button color="accent" (click)="home()">Home</button>
    <button mat-raised-button color="accent" (click)="login()">Login</button>
</mat-toolbar>
<body> 
  <form class="form" [formGroup]="signinform">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <div class="form-inner">
           
          <h2>New Hotel</h2>        
      <div class="content">
          <input type="text" class="input" placeholder="UserName" formControlName="id">
          <input type="text" class="input" placeholder="Name" formControlName="name">
          <input type="text" class="input" placeholder="MobailNo" formControlName="mobNo">
          <input type="text" class="input" placeholder="Pancard No" formControlName="pan">
          <input type="text" class="input" placeholder="Password" formControlName="password">
          <input type="text" class="input" placeholder="Email" formControlName="email">
          &nbsp;<a class="radio">Gender</a><br>
          <input type="radio"  value="male"   formControlName="gender"><a>Male</a>&nbsp;
          <input type="radio"  value="female"  formControlName="gender"><a>Female </a>&nbsp;
          <input type="radio"  value="Other"   formControlName="gender"><a>Other</a>&nbsp;
            
          <button type="submit" class="btn"  [disabled]="!signinform.valid" (click)="submit()">Submit</button><br><br>
          <a class="btn-sign"  routerLink="/login" >New Login </a>
      </div>
      </div>
  </form>
  </body>
