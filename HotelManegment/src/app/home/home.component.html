<div class="container">
<mat-toolbar color="primary">
    <span class="example-spacer">MY HOTALS </span>
    <p>WellCome To Home</p>
   </mat-toolbar> 
   <div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/assets/image/hotel-10.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
            <div class="btn">
                <button mat-raised-button class="but" color="accent" (click)="journey('admin')"> Admin</button> &nbsp; 
                <button mat-raised-button class="but" color="accent" (click)="journey('owner')">Owner</button>&nbsp;
                <button mat-raised-button  class="but" color="accent" (click)="journey('user')">User</button> 
            </div>
        </div>
      </div>
      <div class="carousel-item">
        <img src="/assets/image/hotel-1.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
            <div class="btn">
                <button mat-raised-button class="but" color="accent" (click)="journey('admin')"> Admin</button> &nbsp; 
                <button mat-raised-button class="but" color="accent" (click)="journey('owner')">Owner</button>&nbsp;
                <button mat-raised-button  class="but" color="accent" (click)="journey('user')">User</button> 
            </div>
        </div>
      </div>
      <div class="carousel-item">
        <img src="/assets/image/hotel-5.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
            <div class="btn">
                <button mat-raised-button class="but" color="accent" (click)="journey('admin')"> Admin</button> &nbsp; 
                <button mat-raised-button class="but" color="accent" (click)="journey('owner')">Owner</button>&nbsp;
                <button mat-raised-button  class="but" color="accent" (click)="journey('user')">User</button> 
            </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
